		function pulldownRefresh() {
			mui.toast("加载中...");
			document.getElementById("contList").innerHTML = "";
			document.getElementById("showHint").style.display = "none";
			plus.nativeUI.showWaiting("正在查询数据...");

			mui('#vdst315hn01_list').pullRefresh().endPulldownToRefresh(); //下拉完成后可以再次执行下拉刷新
		}
		
		function pullupRefresh() {
			if(_p.currentPage < pager.totalPage) {
				_p.currentPage = _p.currentPage + 1;
			} else {
				plus.nativeUI.toast("~没有更多啦~", {
					'verticalAlign': "middle"
				});
				mui('#vdst315hn01_list').pullRefresh().endPullupToRefresh();
				return;
			}
			plus.nativeUI.showWaiting("正在查询数据..."); 
			VlAjax.post({"port" : "active","headers" : "json","isFirst" : false}, _p, sCBfind);
			mui('#vdst315hn01_list').pullRefresh().endPullupToRefresh();
		}

			var _p = { // 默认我的客户001
				name: 'msvr',
				bill_com	: teamBillCom,
				bill_user	: userbillNo,
				bill_task	: activeTask,

				bill_unit : bill_ipaddr,
				bill_nunit: bill_gpsaddr,
				bill_bdate	 : _date.bdate,

				bill_context: activeText,
				bill_qtask 	: activeQtask,
				currentPage	: 1,
				pageSize	: pageSize,
				paramText	: ''
			}
			return _p;
		}
		function getBEDate() {
			var bdate = document.getElementById("J_bdate").value,
				edate = document.getElementById("J_edate").value;
			if(bdate == "" || edate == ""){
				mui.toast("请先选择时间段~")
				return false;
			}
			return {
				bdate : bdate + " 00:00:00",
				edate : edate + " 23:59:59",
			}
		}

		function sCBfind(data,type){
			
			pager = mui.type(data.page) === 'array' ? data.page[0] : data.page;
			document.getElementById("showHint").style.display = "none";
			var contList = document.getElementById("contList");
			if(data.data.length != 0) {
				var html = '';
				for(var i = 0; i < data.data.length; i++) {
					var _rowd = st315listAdapter(data.data[i]);
					var source = document.getElementById('listTmpl').innerHTML;
		            var render = template.compile(source);
		            html += render(_rowd);
		            if(type&&i==0){
		            	contList.innerHTML="";
		            	document.getElementById("searching").style.display = "none";
		            }
				}
				jQuery("#contList").append(html);
			} else { // 如果没有长度说明没有数据，提示没有数据
//				mui.toast("未查询到数据~")
				document.getElementById("contList").innerHTML = '';
				document.getElementById("searching").style.display = "none";
				document.getElementById("showHint").style.display = "block";
			}
			plus.nativeUI.closeWaiting();
		}
