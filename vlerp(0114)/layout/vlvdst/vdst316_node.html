	<body>

	<script type="text/javascript">
		mui.init({});
		var $$ = jQuery.noConflict();
		var detailInfo = {};
		var teamBillCom;
		var teamBillComName;
		var fbill_no;
		var loginCom;
		var loginComName;
		var userbillNo;
		var userName;
		var privileges;
		var fromPage;
		var bill_user;
		var getElem = function(el){return document.getElementById(el);};
		var oBtnEdit = getElem('toEdit');
		var oBtnBack = getElem('J_btn_back');
		var oBtnGoBack = getElem('goBack'); 
		mui.plusReady(function() {
			// TODO 1. 页面上的字段========================
			var normalData ={
				h : {
					bill_no 	:"",
					fbill_no 	:"",
					bill_date 	:"",				
					bill_user 	:"",
					bill_com 	:"",
				 	bill_name 	:"",
					bill_ndate 	:"",
					bill_bflow 	:"",
				},
				v : {},
				c : {}
			}

			// TODO 2. 接收传过来的参数=============================
			var self = plus.webview.currentWebview();
			teamBillCom 	= self.teamBillCom; // 1.管理单位代码
			teamBillComName = self.teamBillComName; // 2.管理单位名称
			fbill_no 		= self.fbill_no; // 3.fbill_no是
			loginCom 		= self.loginCom; // 4.登录单位代码
			loginComName 	= self.loginComName; // 5.登录单位名称
			userbillNo 		= self.userbillNo; // 6.登录人的代码
			userName 		= self.userName; // 7.登录人的姓名
			privileges 		= self.privileges; // 8.当前的权限是 
			fromPage 		= self.fromPage; // 9.从哪个页面来	
			if(fromPage.indexOf('list') > -1) {
				detailInfo = self.detailInfo;
				mainInfo = self.mainInfo;
			}else if(fromPage.indexOf('edit') > -1) {
				detailInfo = self.rqsData;
			}
			setValue(detailInfo.values.main,normalData,false); 
			var oStatus = {"L":"待送审","S":'待审核',"Y":"已审核"};
			getElem("bill_task").innerHTML = oStatus[detailInfo.values.main.bill_task];
//			getElem("bill_bdate").innerHTML = detailInfo.values.main.bill_bdate.slice(0,-9);
//			getElem("bill_edate").innerHTML = detailInfo.values.main.bill_edate.slice(0,-9);
			billstate(detailInfo.values.main.bill_task);
			
			var details = document.getElementById("details");
			renderDetail(detailInfo.values);
			// 点击返回按钮
			oBtnGoBack.addEventListener("tap", eGoBack, false);
			oBtnEdit.addEventListener("tap", eToEdit, false);
			oBtnBack.addEventListener("tap", eBtnBack, false);
			function eBtnBack(){
				mui.confirm("确认要收回此单据吗？", "收回确认", ["收回", "取消"], function(e) {
					if(e.index == 0) { // 是
						rqsBack();
					} 
				});
			}
			function rqsBack(){
				var _date = new Date();
				var _param = {
					bill_task :	"b_back",
					bill_no   : getElem('bill_no').innerHTML,
					bill_com  : teamBillCom,
					bill_user : userbillNo,
					bill_date : vlUtils.dateToString(_date),
				}
				CRUDajax(_param,'../login.html',callback);
			}
			function callback() {
				oBtnBack.style.display = 'none';
				oBtnEdit.style.display = 'block';
				detailInfo.values.main.bill_task = 'L';
				getElem('bill_task').innerHTML = '待送审';
			}
			function billstate(task){
				if(task == "L"){
					oBtnEdit.style.display = 'block';
					oBtnBack.style.display = 'none';
				} else {
					oBtnEdit.style.display = 'none';
					oBtnBack.style.display = 'block';
				}
			}
			// event
			function eToEdit(){
				var billUser = detailInfo.values.main.bill_user;
				var privileges = vlUtils.getStorage("newPrivileges");
				if(billUser == userbillNo || privileges == "ROOT") {
					var ws = plus.webview.getWebviewById("vdst316_edit.html");
					if(!vlUtils.isnull(ws)){
						plus.webview.close(ws);
					}
					mui.openWindow({
						url: 'vdst316_edit.html',
						id: "vdst316_edit.html",
						createNew: true,
						extras: {
							teamBillCom		: teamBillCom, // 1.管理单位代码 	// 不变 
							teamBillComName	: teamBillComName, // 2.管理单位名称	// 不变 
							fbill_no		: fbill_no, // 3.fbill_no是		// 不变
							loginCom		: loginCom, // 4.登录单位代码
							loginComName	: loginComName, // 5.登录单位名称
							userbillNo		: userbillNo, // 6.登录人的代码
							userName		: userName, // 7.登录人的姓名
							privileges		: privileges, // 8.当前的权限是
							fromPage		: "vdst316_node.html", // 9.从哪个页面来
							detailInfo		: detailInfo,//10.整条数据
							hadSave 		: true, //11.N为修改,
							flagNew 		: "N"
						},
					    waiting:{
							autoShow:true,//自动显示等待框，默认为true
							title:'正在打开页面...',//等待对话框上显示的提示内容
						}
					})
				} else {
					mui.toast("仅制单人或管理员有此权限！");
				}
			
			}
			//
			function eGoBack() {
				var oldBack = mui.back;
				mui.back = function() {
					var webview = plus.webview.getWebviewById('vdst316_plist.html');
					webview.show();
				}
				mui.back();
			}
			//
			function renderDetail(data){
				var _m = data.main;
				var _d = data.detail;
				var text = "";
				for(var j = 0; j < _d.length; j++) {
					var li = document.createElement("li");
					li.setAttribute("data-row",JSON.stringify(_d[j]));
					li.setAttribute("class", "mui-table-view-cell");
					li.style.paddingLeft = "10px";
					li.style.background = "#fff";
					li.style.borderBottom = "1px dashed #eee";
					li.style.marginBottom = "3px";
					var text = "";
					text += '<div class="mui-row" style="border-bottom: 1px dotted #FFEBCD;">';
	//				text += '<div class="mui-col-xs-1" style="line-height: 60px;"><span class="mui-badge mui-badge-purple" id="number"></span></div>';
					text += '<span class="mui-col-xs-2" style="text-align:center;padding-top:10px;" >'+_d[j].bill_id+'</span>';
					text += '<div class="mui-col-xs-10 mui-row" style="margin:0;padding:0px;">';
					text += '<div class=" mui-col-xs-12" style="padding-left: 15px;color:#000;font-size:12px;">赠送物品：<span>'+_d[j].bill_name+'</span></div>';
					text += '<div class=" mui-col-xs-5" style="padding-left: 15px;"> ';
//					text += '<p class="fs">赠送物品：<span>'+_d[j].bill_name+'</span></p>';
					text += '<p class="fs">物品数量：<span>'+_d[j].node_qty+'</span></p>';
					text += '<p class="fs">物品单位：<span>'+_d[j].bill_unit+'</span></p>';
					text += '</div>';
					text += '<div class=" mui-col-xs-5" style="padding-left: 15px;"> ';
					text += '<p class="fs">物品单价：<span>'+_d[j].node_price+'</span></p>';
					text += '<p class="fs">总计金额：<span>'+_d[j].node_amt+'</span></p>';
					text += '</div>';
					text += '</div>';
					li.innerHTML = text;
					details.appendChild(li);
				}
			}
		});// plusReady
	</script>
