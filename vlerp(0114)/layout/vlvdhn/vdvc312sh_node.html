							width: auto;

							max-height: 100%;

										}
									}

	<script type="text/javascript">
		mui.init({});
		var $$ = jQuery.noConflict();
		var detailInfo = {};
		var teamBillCom;
		var teamBillComName;
		var fbill_no;
		var loginCom;
		var loginComName;
		var userbillNo;
		var userName;
		var privileges;
		var fromPage;
		var bill_user;
		var getElem = function(el){return document.getElementById(el);};
		var oBtnSend = getElem('J_btn_send');
		var oBtnBack = getElem('J_btn_back');
		var oBtnGoBack = getElem('goBack'); 
		var oBtnBox = getElem('btnBox'); 
		mui.plusReady(function() {
			// TODO 1. 页面上的字段========================
			var normalData ={
				h : {
					bill_no 	:"",
					bill_date 	:"",				
					bill_user 	:"",
					bill_com 	:"",
					bill_spec 	:"",
					bill_context :"",
					bill_id 	:"",
					bill_name 	:"",
					bill_nspec 	:"",
					bill_nunit 	:"",
				},
				v : {},c : {}
			}
			var oText ={
				h : {
					linkvd_linkuser : "",
					linkbd_linktel : "",
					col_channel_type : "",
					col_channel_subs : "",
					col_terminal_type : "",
					col_monopoly :"",
					col_business :"",
					col_cooperation :"",
					col_area_type : "",
				},
				v : {},c : {}
			}
			// TODO 2. 接收传过来的参数=============================
			var self = plus.webview.currentWebview();
			teamBillCom 	= self.teamBillCom; // 1.管理单位代码
			teamBillComName = self.teamBillComName; // 2.管理单位名称
			fbill_no 		= self.fbill_no; // 3.fbill_no是
			loginCom 		= self.loginCom; // 4.登录单位代码
			loginComName 	= self.loginComName; // 5.登录单位名称
			userbillNo 		= self.userbillNo; // 6.登录人的代码
			userName 		= self.userName; // 7.登录人的姓名
			privileges 		= self.privileges; // 8.当前的权限是 
			fromPage 		= self.fromPage; // 9.从哪个页面来	
			if(fromPage.indexOf('list') > -1) {
				detailInfo = self.detailInfo;
			}else if(fromPage.indexOf('edit') > -1) {
				detailInfo = self.rqsData;
			}
			findData(detailInfo)
			
			function findData(){
				var p = {
					name		: "vdvc312",
					bill_task	: "L,S,Y",
					bill_no		: detailInfo['内容']['312代码'], 
					bill_com	: teamBillCom, 
					currentPage	: 1,
					pageSize	: 1,
					paramText	: "",
				}
				VlAjax.post({"port":"find","headers":"json",}, p, sCBFind)
			}
			function sCBFind(data){
			    //console.log(JSON.stringify(data.data))
				if(data.data.length !== 0){
					VlEdit.setValue(data.data[0], normalData, oText);			
					jQuery("#J_img").attr("src",VlAjax.getImgPathmen(data.data[0].bill_oppo))
					billstate(data.data[0].bill_task);
					document.getElementById("bill_attachment").innerHTML=data.data[0].bill_remark
				    
				}
			}
			var oStatus = {"L":"待送审","S":'待审核',"Y":"已审核"};
			
			
			// 点击返回按钮
			oBtnGoBack.addEventListener("tap", eGoBack, false);
			oBtnSend.addEventListener("tap", eBtnSend, false);
			oBtnBack.addEventListener("tap", eBtnBack, false);
			function eBtnBack(){
				rqsBack("VE_vdvc312_update_03");
			}
			function eBtnSend(){
				rqsBack("VE_vdvc312_update_04");
			}
			function rqsBack(task){
				var _date = new Date();
				var _param = {
					bill_task :	task,
					bill_no   : getElem('bill_no').innerHTML,
					bill_com  : teamBillCom,
					bill_user : userbillNo,
					bill_date : VlDate.get(_date,"_ymdhms"),
				}
//				console.log(JSON.stringify(_param));
				VlAjax.post({"port":"sendTask","headers":"json", "async" : false}, _param, callback);
			}
			function callback() {
				VlPage.backToPage("vdvc312sh_plist.html","vdvc312sh_list.html");
//				oBtnBack.style.display = 'none';
//				oBtnSend.style.display = 'block';
//				detailInfo.bill_task = 'L';
			}
			function billstate(task){
				if(task == "S"){
					oBtnBox.style.display = 'block';
				} else if(task == "Y"){
					oBtnBox.style.display = 'none';
				}
				
			}
			//
			function eGoBack() {
				var oldBack = mui.back;
				mui.back = function() {
					var webview = plus.webview.getWebviewById('vdvc312sh_plist.html');
					webview.show();
				}
				mui.back();
			}
		});// plusReady
		 mui.previewImage();
	</script>
