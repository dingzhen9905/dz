	<body>
		<div id="vdfa332_list" class="mui-content mui-scroll-wrapper" style="background: ;">

	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-2.1.0.js"></script>

	<script src="../../js/index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init({
			pullRefresh: {
				container: '#vdfa332_list',
				down: {
					contentrefresh: "正在刷新...",
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		var startIndex = 1;
		var pageSize = 10;
		var search = '';
		var detailInfo = [];
		var queryparmas = {
			currentPage: 1,
			pageSize: 100
		}; //查询参数
		var openlock = false; // 用于区分是首次进入页面还是搜索页面
		var pager = {};
		var teamBillCom = "";
		var teamBillComName = "";
		var userbillNo = "";
		var fiscalperiod = "";
		var billtask = "VR_query_vdfa322_01";
		// TODO
		mui.plusReady(function() {
			//接收传过来的参数
			var self = plus.webview.currentWebview().parent();
			teamBillCom = self.teamBillCom;
			teamBillComName = self.teamBillComName;
			userbillNo = self.userbillNo;
			userName = self.userName;
			fbill_no = self.fbill_no;
			loginCom = self.loginCom;
			loginComName = self.loginComName;
			fromPage = self.fromPage;
			privileges = vlUtils.getStorage("newPrivileges");
			commonParams = self.commonParams;
			// 默认查询
			//默认查询11月份 
			var dates = new Date();
			var currentMonth = dates.getMonth() + 1; // 获取当前月份
			if(currentMonth.length == 1) {
				currentMonth = "0" + currentMonth;
			}
			var currentYear = dates.getFullYear(); // 获取当前年份
			fiscalperiod = currentYear * 100 + currentMonth;
			var queryparmas = {
				name: 'msvr',
				bill_task:billtask,		// 默认查询的指令// q_sa001_sa214 //q_vrsa001
				bill_com: teamBillCom,		// 当前单位
				bill_user:userbillNo,		// 当前登陆人
				bill_qtask:'待结算',			// 查询主表
				fiscal_period:fiscalperiod,
				currentPage: 1,
				pageSize: 100,
				paramText: ""
			};

			rqsDataAjax(queryparmas,'/Find/Ddata/activity',reportData,'../login.html',true);

			// 选择报表名称后进行查询
			window.addEventListener('changeReport', function(event) {
				billtask = event.detail.billtask;
				fiscalperiod = event.detail.fiscalperiod;
				document.getElementById("contList").innerHTML = '';
				document.getElementById("searching").style.display = "block";
				document.getElementById("showHint").style.display = "none";
				queryparmas = {
					name: 'msvr',
					bill_task: billtask, // 查询的指令
					bill_com: teamBillCom, // 当前单位
					bill_user: userbillNo, // 当前登陆人
					bill_qtask:'待结算',		// 查询主表
					fiscal_period: fiscalperiod,
					currentPage: 1,
					pageSize: 100,
					paramText: ""
				};
				rqsDataAjax(queryparmas, '/Find/Ddata/activity', reportData, '../login.html',true);
				//return;
			});
			
			//点击查看详情/修改信息
			mui("#contList").on('tap', 'li', function(e) {
				var e = this;
				var li = e;
				var dataRow = li.getAttribute("data-row");
				var rowObj = JSON.parse(dataRow);
				mui.openWindow({
					id: 'vdfa332_dplist.html',
					url: 'vdfa332_dplist.html',
					createNew: true,
					extras: {
						teamBillCom: teamBillCom, // 1.管理单位代码	// 不变
						teamBillComName: teamBillComName, // 2.管理单位名称	// 不变
						fbill_no: fbill_no, // 3.fbill_no是		// 不变
						loginCom: loginCom, // 4.登录单位代码
						loginComName: loginComName, // 5.登录单位名称
						userbillNo: userbillNo, // 6.登录人的代码
						userName: userName, // 7.登录人的姓名
						privileges: privileges, // 8.当前的权限是
						fromPage: "vdfa332_dplist.html", // 9.从哪个页面来
						detailInfo: rowObj,
					}
				});
			});
			//
		}); // plusReady

		//下拉刷新
		function pulldownRefresh() {
			mui.toast("加载中...");
			document.getElementById("contList").innerHTML = '';
			//
			var queryparmas = {
				name: 'msvr',
				bill_task: billtask, // 查询的指令
				bill_com: teamBillCom, // 当前单位
				bill_user: userbillNo, // 当前登陆人
				bill_qtask:'待结算',			// 查询主表
				fiscal_period: fiscalperiod,
				currentPage: 1,
				pageSize: 100,
				paramText: ""
			};
			rqsDataAjax(queryparmas, '/Find/Ddata/activity', reportData, '../login.html', true);
		}
		//上拉加载具体业务实现 
		function pullupRefresh() {
			var network = true;
			if(queryparmas.currentPage < pager.totalPage) {
				queryparmas.currentPage = queryparmas.currentPage + 1;
				queryparmas.pageSize = 10;
			} else {
				mui('#vdfa332_list').pullRefresh().endPullupToRefresh(true);
				return;
			}
		}

		//发送ajax
		function reportData(data, type) {

			//将数据传给Plist进行表头更换
			mui.fire(plus.webview.getWebviewById('vdfa332_plist.html'), 'changeReportPlist', {
				data: data
			});
			document.getElementById("showHint").style.display = "none";
			if(data.data.length != 0) {
				mui.toast("搜索完成，正在加载...")
				document.getElementById("searching").style.display = "none";
				if(!type || type != "up") {
					document.getElementById("contList").innerHTML = '';
				}
				var text = '';
				for(var i = 0; i < data.data.length; i++) {
					var newdataArr = {};
					for(var k in data.data[i]) {
						newdataArr[k.slice(0, 2)] = data.data[i][k];
					}
					var contList = document.getElementById("contList");
					if(type && type == "up") {
						// 上拉加载
					} else {
						text += '<li style="border-top:1px solid #20B2AA;padding:0;border-bottom:1px solid #20B2AA;height:40px;margin-bottom:3px;" data-chosen=0 data-row=\'' + JSON.stringify(newdataArr) + '\'>';
					}
					text += '<div class="mui-row a" style="padding:0;font-size: 12px;text-align: center;line-height:40px;">';
					text += '<div  class="mui-col-xs-6" style="padding-left:10px;line-height:40px;">';
					text += '<h4 id="" style="margin:0;text-align:left;font-size:14px;padding-top:1px;font-weight:normal;line-height:40px;">' + newdataArr["标题"].split(":")[0] + '</h4>';
					text += '<p style="margin:0;text-align:left;font-size:12px;">' + newdataArr["内容"] + '</p>';
					text += '</div>';
					text += '<span class="mui-col-xs-2" style="background:;display:none;">' + newdataArr["数量"] + '</span>';
					text += '<span class="mui-col-xs-3" style="background:">' + newdataArr["金额"] + '</span>';
					text += '<p  class="mui-col-xs-3 mui-row" style="padding-right:10px;margin:0;font-size:10px;line-height:16px;">';
					text += '<span class="mui-col-xs-12" style="text-align:right;">' + (newdataArr["日期"]).slice(5, 10) + '</span>';
//					text += '<span class="mui-col-xs-12 mui-icon mui-icon-search" style="margin-top:-3px;font-size:22px;text-align:right;"></span>';
					text += '<button type="button" class="mui-icon mui-icon-search mui-pull-right mui-col-xs-12 " style="position:relative;top:5px;border:none;padding:0;background:;color: #0062CC;"></button>';
					text += '</p>';
					text += '</div>';
					text += '</div> ';

					if(type && type == "up") {
						// 上拉加载
					} else {
						text += '</li>';
					}
					contList.innerHTML = text;
				}
				if(type && type == "down") {
					mui('#vdfa332_list').pullRefresh().endPulldown(); // 下拉刷新
				} else {}
			} else { // 如果没有长度说明没有数据，提示没有数据
				mui.toast("未查询到数据~")
				document.getElementById("contList").innerHTML = '';
				document.getElementById("showHint").style.display = "block";
				document.getElementById("searching").style.display = "none";
				if(type && type == "down") {
					mui('#vdfa332_list').pullRefresh().endPulldown(); // 下拉刷新
				} else {}
			}
		}
	</script>
