	<body>
		<header class="mui-bar mui-bar-nav headerMain nodeHeader" id="head" style="height:70px;">
			<a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left" id="goBack"></a>
			<h1 class="mui-title headText" id="header">终端返利详情</h1>
			<!--<a class="mui-icon mui-icon-compose mui-pull-right" id="toEdit"></a>
			<a class="mui-icon mui-icon-paperclip mui-pull-right hide" id="J_btn_back"></a>	-->
		</header>
		<div class="mui-content" style="margin-top:25px !important;">
			<div class="mui-input-group hide" id="linkvdUsercom" style="padding:5px 18px 5px 18px;margin-bottom:5px;position: relative;display:;">
				<div class="mui-row">
					<span class="mui-col-xs-3" style="color:#ACACB4;">标识:</span>
					<span class="mui-col-xs-8" data-field="html.bill_no" id="bill_no"></span>
					<br/>
					<span class="mui-col-xs-3" style="color:#ACACB4;">fbill_no:</span>
					<span class="mui-col-xs-8" data-field="html.fbill_no" id="fbill_no">ROOT</span>
					<br/>
					<span class="mui-col-xs-3" style="color:#ACACB4;">制单单位:</span>
					<span class="mui-col-xs-8" data-field="html.bill_com" id="bill_com"></span>
					<br/>
					<span class="mui-col-xs-3" style="color:#ACACB4;">制单人:</span>
					<span class="mui-col-xs-8" data-field="html.bill_user" id="bill_user"></span>
					<br/>
					<span class="mui-col-xs-3" style="color:#ACACB4;">制单时间:</span>

			<div class="mui-slider-cell  mui-slider-handle " style="background:#fff;padding:10px 20px 3px 15px;">
				<div class="">
					<div class="mui-row" style="height: 30px;overflow: hidden;">
						<div class="mui-col-xs-9" id="bill_name" style="font-size:14px;line-height: 30px;color:#000000;font-weight: bold;"></div>
						<p class="list_sts mui-col-xs-3 mui-pull-right" style="width:auto;padding:1px 5px;float:right;margin:3px 0;overflow:hidden;display: none;" id="bill_task"></p>
					</div>
					<div class="mui-row" style="border-bottom: 1px dotted #FFEBCD;border-top: 1px dotted #FFEBCD;padding:5px 0;overflow: hidden;">
						<div class="mui-col-xs-12 mui-row" >
							<p class="list_font mui-col-xs-12">计算日期：<span id="bill_ndate"></span></p>
						</div>
						<div class="mui-col-xs-5 mui-row list_three" >
						</div>
					</div>
					
				</div>
			</div>
			<div class="mui-input-group rel_div"  style="padding:5px 15px 5px 8px;margin-top:5px;background: #20B2AA;color:#fff">
				<div class="mui-row" style="width:100%;">
					<span class="mui-col-xs-12" style="padding-left:10px">终端返利计算明细</span>

	<script src="../../js/mui.min.js"></script>

	<script type="text/javascript">
		mui.init({});
		var $$ = jQuery.noConflict();
		var detailInfo = {};
		var teamBillCom;
		var teamBillComName;
		var fbill_no;
		var loginCom;
		var loginComName;
		var userbillNo;
		var userName;
		var privileges;
		var fromPage;
		var bill_user;
		var getElem = function(el){return document.getElementById(el);};
		var oBtnDel = getElem('J_btn_del');
		var oBtnSend = getElem('J_btn_send');
		var oBtnBack = getElem('J_btn_back');
		var oBtnGoBack = getElem('goBack'); 
		var details = getElem("details");
		mui.plusReady(function() {
			// TODO 1. 页面上的字段========================

			// TODO 2. 接收传过来的参数=============================
			var self = plus.webview.currentWebview();
			teamBillCom 	= self.teamBillCom; 
			teamBillComName = self.teamBillComName; 
			fbill_no 		= self.fbill_no; 
			loginCom 		= self.loginCom; 
			loginComName 	= self.loginComName; 
			userbillNo 		= self.userbillNo; 
			userName 		= self.userName; 
			privileges 		= self.privileges; 
			fromPage 		= self.fromPage; 
			if(fromPage.indexOf('list') > -1) {
				var _data = self.detailInfo;
				mainInfo = self.mainInfo;
				renderMain(_data);
				queryparmas = {
					bill_no: _data['参数'],
					bill_com: teamBillCom,
					bill_task: "VR_vdst313_query_02",
					currentPage: 1,
					pageSize: 30,
					paramText: '',
				}
				plus.nativeUI.showWaiting("正在查询数据..."); 
				rqsDataAjax(queryparmas, '/Find/Ddata/activity', cbFindDetail, '../login.html',true);
			}
			function renderMain(data){
				getElem('bill_name').innerHTML = data['图片'];
				getElem('bill_com').innerHTML = teamBillCom;
				getElem('bill_user').innerHTML = userbillNo;
				getElem('bill_no').innerHTML = data['参数'];
				getElem('bill_ndate').innerHTML = data['标题'];
				getElem('bill_date').innerHTML = data['日期'];
				var oStatus = {"L":"待确认","Y":"已确认"};
				getElem("bill_task").innerHTML = oStatus[data['参数']];
//				billstate(data['参数']);
				
			}
			// 点击返回按钮
			oBtnGoBack.addEventListener("tap", eGoBack, false);
			oBtnDel.addEventListener("tap", eBtnDel, false);
			oBtnSend.addEventListener("tap", eBtnSend, false);
			oBtnBack.addEventListener("tap", eBtnBack, false);
			// 
			function eBtnBack(){
				confirm("收回", sureBack);
			}
			function sureBack(){
				sendAjax("b_back", cbSureBack);
			}
			function cbSureBack() {
				billstate('L')
				getElem('bill_task').innerHTML = '待确认';
			}
			// 
			function eBtnDel(){
				confirm("删除", sureDel);
			}
			function sureDel(){
				sendAjax("VE_vdst313_delete_01", cbSureDel);
			}
			function cbSureDel(){
				successFun("vdst313_plist_02.html","vdst313_list_02.html");
			}
			// 
			function eBtnSend(){
//				sendAjax("b_send", cbBtnSend);
				sendAjax("VE_vdst313_update_01", cbBtnSend);
			}
			function cbBtnSend(){
				successFun("vdst313_plist_02.html","vdst313_list_02.html");
			}
			function confirm(txt,fn){
				mui.confirm("确认要"+txt+"此单据吗？", "操作确认", [txt, "取消"], function(e) {
					if(e.index == 0) { // 是
						fn();
					} 
				});
			}
			
			
			function sendAjax(task, callback){
				var _date = new Date();
				var _param = {
					bill_task :	task,
					bill_no   : getElem('bill_no').innerHTML,
					bill_com  : teamBillCom,
					bill_user : userbillNo,
					bill_date : vlUtils.dateToString(_date),
				}
				CRUDajax(_param,'../login.html',callback);
			}
			
			function billstate(task){
				if(task == "L"){
					oBtnDel.style.display = 'block';
					oBtnSend.style.display = 'block';
					oBtnBack.style.display = 'none';
				} else {
					oBtnDel.style.display = 'none';
					oBtnSend.style.display = 'none';
					oBtnBack.style.display = 'block';
				}
			}
			// event
			function eToEdit(){
				var billUser = detailInfo.values.main.bill_user;
				var privileges = vlUtils.getStorage("newPrivileges");
				if(billUser == userbillNo || privileges == "ROOT") {
					var ws = plus.webview.getWebviewById("vdst313_edit_02.html");
					if(!vlUtils.isnull(ws)){
						plus.webview.close(ws);
					}
					mui.openWindow({
						url: 'vdst313_edit_02.html',
						id: "vdst313_edit_02.html",
						createNew: true,
						extras: {
							teamBillCom		: teamBillCom,  	 
							teamBillComName	: teamBillComName, 	 
							fbill_no		: fbill_no, 		
							loginCom		: loginCom, 
							loginComName	: loginComName, 
							userbillNo		: userbillNo, 
							userName		: userName, 
							privileges		: privileges, 
							fromPage		: "vdst313_node_02.html", 
							detailInfo		: detailInfo,
							hadSave 		: true, 
							flagNew 		: "N"
						},
					    waiting:{
							autoShow:true,//自动显示等待框，默认为true
							title:'正在打开页面...',//等待对话框上显示的提示内容
						}
					})
				} else {
					mui.toast("仅制单人或管理员有此权限！");
				}
			
			}
			//
			function eGoBack() {
				var oldBack = mui.back;
				mui.back = function() {
					var webview = plus.webview.getWebviewById('vdst313_plist_02.html');
					webview.show();
				}
				mui.back();
			}
			//
			function renderDetail(data){
				var _d = data;
				if(data.length > 0){
					for(var j = 0; j < _d.length; j++) {
						var newdataArr = {};
						for(var k in _d[j]) {
							newdataArr[k.slice(0, 2)] = _d[j][k];
						}
						var li = document.createElement("li");
						li.setAttribute("data-row",JSON.stringify(newdataArr));
						li.setAttribute("class", "mui-table-view-cell");
						li.style.paddingLeft = "8px";
						li.style.background = "#fff";
						li.style.borderBottom = "1px dashed #eee";
						li.style.marginBottom = "3px";
						var text = "";
						text += '<div class="mui-row" style="border-bottom: 1px dotted #FFEBCD;">';
							text += '<div class="mui-col-xs-2" style="margin:0;padding:3px;">';
								text += '<img src="../../images/icon/chaxun.png" style="width: 30px;height: 30px;"/>';
							text += '</div>';
							text += '<div class="mui-col-xs-10 mui-row" style="margin:0;padding:0px;">';
								text += '<div class="mui-col-xs-12 mui-row" style="margin:0;padding:0px;">';
									text += '<span class="mui-col-xs-10 title">'+newdataArr['参数']+'</span>';
									text += '<span class="mui-col-xs-2 detail"><span>'+newdataArr['图片']+'</span>';
								text += '</div>';
								text += '<div class="mui-col-xs-6" style="margin:0;padding:0px;">';
									text += '<p class="detail">销售物品：<span>'+newdataArr['标题']+'</span></p>';
									text += '<p class="detail">赠送物品：<span>'+newdataArr['内容']+'</span></p>';
								text += '</div>';
								text += '<div class="mui-col-xs-6" style="margin:0;padding:0px;">';
									text += '<p class="detail">销售数量：<span>'+newdataArr['数量']+'</span></p>';
									text += '<p class="detail">赠送数量：<span>'+newdataArr['金额']+'</span></p>';
								text += '</div>';
							text += '</div>';
							text += '<div class="mui-col-xs-10 mui-row" style="margin:0;padding:0px;">';
								text += '<div class="mui-col-xs-12 mui-row" style="margin:0;padding:0px;">';
									text += '<p class="detail">经销商：<span>'+newdataArr['指令']+'</span></p>';
								text += '</div>';
							text += '</div>';
						text += '</div>';
						li.innerHTML = text;
						details.appendChild(li);
					}
				}else{
					details.innerHTML = '<li style="padding-left:8px;background: #fff;;">未查询到明细行~</li>';
				}
			}
			
			function cbFindDetail(data,type){
				plus.nativeUI.closeWaiting("正在查询数据...");
				detailInfo = data.data;
				renderDetail(detailInfo);
			}	
		});// plusReady
	</script>

</html>
