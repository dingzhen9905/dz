													<div class="mui-col-xs-6 goods-table-rightline order-price"><%=item.liRightT%></div>
													<div class="mui-col-xs-2 goods-table-rightline order-price"><%=item.liRightM%></div>
													<div class="mui-col-xs-4 order-amt" data-oldamt=<%=item.liRightB%>><%=item.liRightB%></div>

	<script type="text/javascript">
		var sBno,activeDlvname,activeDlvno,teamBillCom,teamBillComName,userbillNo,dataRow;
		var _oContent = {
			"物品名称": "",
			"物品编码": "",
			"单价": "",
		};
		var oTask = {
			"vdst315" : {
				"query" : "VR_vdst315_query_14",
				"nqty" : "block",
				"bill" : "vdst315",
				"user" : "配送员",
				"title" : "配送员：",
				"page" : "回收单审核详情"
			},
			"vdst316" : {
				"query" : "VR_vdst316_query_07",
				"nqty" : "block",
				"bill" : "vdst316",
				"user" : "制单人",
				"title" : "业务员/配送员：",
				"page" : "回收单审核详情"
			},
		}
		mui.plusReady(plsReady);
		function plsReady(){

			var self = plus.webview.currentWebview();
			dataRow= self.dataRow;
			teamBillCom= self.teamBillCom;
			teamBillComName= self.teamBillComName;
			userbillNo= self.userbillNo;
			commonParams= self.commonParams;
			sBno 	= "'" + dataRow["内容"]["单号"] + "'";
			findData();
			fillData(dataRow);
			bindEvent();
		}
		
		function findData(){
			plus.nativeUI.showWaiting("正在查询数据~");
			var p = {
				bill_task : oTask[commonParams]['query'],
				bill_com : teamBillCom,
				bill_user : userbillNo,
				cc_user : sBno,
				currentPage : 1,
				pageSize : 30,
				paramText : "",
			}
			VlAjax.post({
				"port" : "active",
				"headers" : "json"
			}, p, sCBFindData)
		}
		function sCBFindData(data) {
			if(data.data.length != 0) {
				var datas = data.data,
					aRender = [],
					i, item, k,
					num = 0,
					qty = 0;
				for(i = 0; i < datas.length; i++ ){
					var _item = renderAdapter(datas[i]);
					aRender.push(_item);
					num += delcommafy(_item["liRightB"]);
					qty += delcommafy(_item["liRightT"]);
					VlAjax.dlIcon(_item.liImgName, _item.liImgId, VlTools.setImg);
				}
				mui('#J_list_goods')[0].innerHTML = template('J_temp_goods', {"data":aRender});
				mui('#node_amt')[0].innerHTML = num;
				mui('#node_nqty')[0].innerHTML = qty;
				plus.nativeUI.closeWaiting("正在查询数据~");
			}
		}
		function fillData(data) {
			
			document.getElementById("pageTitle").innerHTML = [oTask[commonParams]['page']];
			document.getElementById("bill_nuserName").innerHTML = data["内容"][oTask[commonParams]['user']];
			document.getElementById("bill_name").innerHTML = data["标题"];
			document.getElementById("bill_title").innerHTML = data["参数"];
			document.getElementById("bill_date").innerHTML = data["日期"];
			document.getElementById("linkvd_termaddr").innerHTML = data["指令"].split(",")[0];
			document.getElementById("linkvd_termcontact").innerHTML = data["指令"].split(",")[1];
//			jQuery(".qty-box").css({"display":oTask[commonParams]['nqty']});
			jQuery(".j-user-title").html(oTask[commonParams]['title']);
		}
		function bindEvent(){

		}
		
		function renderAdapter(data){
			var oDatas = {};
			for(var k in data) {
				oDatas[k.slice(0, 2)] = data[k];
			}
			var _c = oDatas['内容'] =  oDatas['内容'].indexOf('{') > -1 ? JSON.parse(oDatas['内容']) : _oContent;
			return {
				"rowdata"	: JSON.stringify(oDatas),
				"liImgId" 	: VlTools.uuid('comImg', 4, 10),
				"liImgName" : oDatas['图片'],
				"liTitle" 	: oDatas['标题'],
				"liDate"  	: "",
				"liLeftT" 	: "",
				"liLeftM" 	: "",
				"liLeftB" 	: "",
				"liRightT" 	: oDatas['数量'],
				"liRightM" 	: oDatas['内容']['单价'],
				"liRightB" 	: oDatas['金额'],
			}
		}
		function delcommafy(num){
		  if((num+"").trim()==""){
		   return 0;
		  }
		  num=num.replace(/,/gi,'');
		  return Number(num);
		}
	</script>
