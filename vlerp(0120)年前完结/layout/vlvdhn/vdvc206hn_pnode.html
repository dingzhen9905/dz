<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/common/mui.css">
		<link rel="stylesheet" href="../../css/index.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css" />
		<style>
			.mui-bar-nav~.mui-content .mui-pull-top-pocket {
				top: 100px;
			}
			.hide{display: none;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerMain plistHeader" id="head" style="height: 99px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="goBack"></a>
			<div class="mui-title plistTitle">
				<p id="TO">业务人员动态</p>
				<h1 id="header"></h1>
			</div>
			<div class="mui-row navBar topNavRow" id="topNav">
				<p class="mui-col-xs-9 topNav active" data-task="VR_vdsa402_query_03" data-type="001">拜访列表</p>
				<button id="btn" class="mui-col-xs-2" style="margin-left: 10px;border-radius: 8px;width: 80px;" type="button">拜访轨迹</button>
			</div>
		</header>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-2.1.0.js"></script>
	<script src="../../js/md5.js"></script>
	<script src="../../js/vlindex.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/immersed.js" type="text/javascript"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				url: 'vdvc206hn_node.html',
				id: 'vdvc206hn_node.html',
				styles: {
					top: '100px',
					bottom: '5px',
				}
			}]
		});
		
		// 进入页面插件加载完成拉去数据
		mui.plusReady(function() {
			//接收传过来的参数
			var self = plus.webview.currentWebview();
			// 基本参数(必要)
			teamBillCom = self.teamBillCom; 
			teamBillComName = self.teamBillComName; 
			fbill_no = self.fbill_no; 
			loginCom = self.loginCom; 
			loginComName = self.loginComName; 
			userbillNo = self.userbillNo; 
			userName = self.userName; 
			privileges = self.privileges; 
			fromPage = self.fromPage;
			search = self.search
//		    console.log(JSON.stringify(self))
			// 更改header的显示信息
			document.getElementById("header").innerHTML = teamBillComName; //头部显示发货单位名

		}); // plusReady
          document.getElementById("btn").addEventListener("tap",eBtnmap, false)
	      function eBtnmap(){
			mui.openWindow({
				id:'vdvc206hn_edit.html',
				url:'vdvc206hn_edit.html',
				createNew: true,
				extras: {
					teamBillCom: teamBillCom, 	
					teamBillComName: teamBillComName, 	
					fbill_no: fbill_no, 		
					loginCom: loginCom, 
					loginComName: loginComName, 
					userbillNo: userbillNo, 
					userName: userName, 
					privileges: privileges, 
				}
			})
	      }
	</script>

</html>
