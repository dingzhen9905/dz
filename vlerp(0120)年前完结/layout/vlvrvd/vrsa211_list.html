	<script type="text/javascript">
		mui.init({
			pullRefresh: {
				container: '#vrsa211_list',
				down: {
					contentrefresh: "正在刷新...",
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		var startIndex = 1;
		var pageSize = 10;
		var search = '';
		var detailInfo = [];
		var queryparmas = {}; //查询参数
		var openlock = false; // 用于区分是首次进入页面还是搜索页面
		var pager = {};
		var teamBillCom = "";
		var teamBillComName = "";
		var userbillNo = "";
		var fiscalperiod = "";
		var billtask = "";
		var queryparmas = null;
		// TODO
		mui.plusReady(function() {
			//接收传过来的参数
			var self = plus.webview.currentWebview().parent();
			teamBillCom = self.teamBillCom;
			teamBillComName = self.teamBillComName;
			userbillNo = self.userbillNo;
			loginCom = self.loginCom;
			loginComName = self.loginComName;
			fromPage = self.fromPage;
			privileges = vlUtils.getStorage("newPrivileges");
			commonParams = self.commonParams;
			// 获取默认时间
			var dates = new Date();
			var year = dates.getFullYear();
			var curtMonth = dates.getMonth() + 1;
			if(String(curtMonth).length == 1){
				curtMonth = "0" + curtMonth;
			}
			var curtYM = year +"-"+ curtMonth+"-01 00:00:00";
			var curtYMD = vlUtils.dateToString(dates);
			
			// 默认查询
			queryparmas = {
				name: 'msvr',
				bill_task	: commonParams, // 查询的指令
				bill_com	: teamBillCom, // 当前单位
				bill_oppo	: teamBillCom, // 当前单位
				bill_user	: userbillNo, // 当前登陆人
				bill_date	: curtYM,
				bill_ndate	: curtYMD,
				currentPage	: 1,
				pageSize	: pageSize,
				paramText	: ""
			};
			
			rqsDataAjax(queryparmas, '/Find/Ddata/activity', reportData, '../login.html');

			// 选择报表名称后进行查询
			window.addEventListener('changeReport', function(event) {
				var bdate = event.detail.bdate;
				var edate = event.detail.edate;
				var btask = event.detail.commonParams;
				
				queryparmas = {
					name: 'msvr',
					bill_task	: commonParams, // 查询的指令
					bill_com	: teamBillCom, // 当前单位
					bill_oppo	: teamBillCom, // 当前单位
					bill_user	: userbillNo, // 当前登陆人
					bill_date	: bdate + ' 00:00:00',
					bill_ndate	: edate + ' 23:59:59',
					currentPage	: 1,
					pageSize	: pageSize,
					paramText	: ""
				};

				plus.nativeUI.showWaiting("正在查询数据..."); 
				rqsDataAjax(queryparmas, '/Find/Ddata/activity', reportData, '../login.html',true);
				//return;
			});

		}); // plusReady

		//下拉刷新
		function pulldownRefresh() {
			if(vlUtils.isnull(queryparmas)){
				plus.nativeUI.toast("请先选择要查询的日期~",{"verticalAlign":"top"});
				mui('#vrsa211_list').pullRefresh().endPulldownToRefresh(); //下拉完成后可以再次执行下拉刷新
				return;
			}
			mui.toast("加载中...");
			document.getElementById("contList").innerHTML = "";
			document.getElementById("showHint").style.display = "none";
			//
			queryparmas.currentPage = 1;
			queryparmas.pageSize = pageSize;
			plus.nativeUI.showWaiting("正在查询数据..."); 
			rqsDataAjax(queryparmas, '/Find/Ddata/activity', reportData, '../login.html',true);
			mui('#vrsa211_list').pullRefresh().endPulldownToRefresh(); //下拉完成后可以再次执行下拉刷新
		}
		//上拉加载具体业务实现 
		function pullupRefresh() {
			if(vlUtils.isnull(queryparmas)){
				plus.nativeUI.toast("请先选择要查询的日期~",{"verticalAlign":"top"});
				mui('#vrsa211_list').pullRefresh().endPullupToRefresh();
				return;
			}
			if(queryparmas.currentPage < pager.totalPage) {
				queryparmas.currentPage = queryparmas.currentPage + 1;
				queryparmas.pageSize = pageSize;
			} else {
				plus.nativeUI.toast("~没有更多啦~", {
					'verticalAlign': "middle"
				});
				mui('#vrsa211_list').pullRefresh().endPullupToRefresh();
				return;
			}
			plus.nativeUI.showWaiting("正在查询数据..."); 
			rqsDataAjax(queryparmas, '/Find/Ddata/activity', reportData, '../login.html',false);
			mui('#vrsa211_list').pullRefresh().endPullupToRefresh();
		}

		//发送ajax
		function reportData(data, type) {
			
			pager=data.page;
			//将数据传给Plist进行表头更换
			mui.fire(plus.webview.getWebviewById('vrsa211_plist.html'), 'changeReportPlist', {
				data: data

			document.getElementById("showHint").style.display = "none";
			if(data.data.length != 0) {
				for(var i = 0; i < data.data.length; i++) {
					var newdataArr = {};
					for(var k in data.data[i]) {
						newdataArr[k.slice(0, 2)] = data.data[i][k];
					}
					var contList = document.getElementById("contList");
					if(type&&i==0){
						contList.innerHTML="";
					}
					var li = document.createElement("li");
					li.setAttribute("data-row",JSON.stringify(data.data[i]));
					li.setAttribute("data-chosen","0");
					li.setAttribute("class", "");
					li.style.padding = "0";
					li.style.borderBottom = "1px solid #20B2AA";
					var text = "";
//					if(commonParams != "VR_vdsa214_find_01"){
//						text += '<div class="mui-row" style="padding:0;font-size: 12px;text-align: center;">';
//						text += '<div  class="mui-col-xs-6" style="padding-left:10px;">';
//						text += '<h4 id="" style="margin:0;text-align:left;font-size:14px;padding-top:1px;font-weight:normal;">' + newdataArr["标题"] + '</h4>';
//						text += '<p style="margin:0;text-align:left;font-size:12px;">' + newdataArr["内容"] + '</p>';
//						text += '</div>';
//						text += '<span class="mui-col-xs-2" style="background:">' + newdataArr["数量"] + '</span>';
//						text += '<span class="mui-col-xs-2" style="background:">' + newdataArr["金额"] + '</span>';
//						text += '<p  class="mui-col-xs-2 mui-row" style="padding-right:10px;margin:0;font-size:10px;line-height:16px;">';
//						text += '<span class="mui-col-xs-12" style="text-align:right;">' + (newdataArr["日期"]).slice(5, 10) + '</span>';
//						text += '<span class="mui-col-xs-12" style="margin:0px;text-align:right;">' + (newdataArr["日期"]).slice(11, 16) + '</span>';
//						text += '</p>';
//						text += '</div>';
//						text += '</div> ';
//					}else{
						text += '<div class="mui-row" style="padding:0;font-size: 12px;text-align: center;">';
						text += '<div  class="mui-col-xs-6" style="padding-left:10px;">';
						text += '<h4 id="" style="margin:0;text-align:left;font-size:14px;padding-top:1px;font-weight:normal;">' + newdataArr["标题"] + '</h4>';
						text += '<p style="margin:0;text-align:left;font-size:12px;">' + newdataArr["内容"] + '</p>';
	//					text += '<p style="margin:0;text-align:left;font-size:12px;">' + newdataArr["标题"].split(":")[1] + '</p>';
						text += '</div>';
						text += '<span class="mui-col-xs-2" style="background:">' + newdataArr["参数"] + '</span>';
						text += '<span class="mui-col-xs-2" style="background:">' + newdataArr["数量"] + '</span>';
						text += '<span class="mui-col-xs-2" style="background:">' + newdataArr["金额"] + '</span>';
						text += '</div>';
						text += '</div> ';
//					}
					if(type&&i==0){
						document.getElementById("searching").style.display = "none";
					}
					li.innerHTML = text;
					contList.appendChild(li);
				}
			} else { // 如果没有长度说明没有数据，提示没有数据
				mui.toast("未查询到数据~")
				document.getElementById("contList").innerHTML = '';
				document.getElementById("showHint").style.display = "block";
				document.getElementById("searching").style.display = "none";
			}
			plus.nativeUI.closeWaiting();
		}
	</script>
