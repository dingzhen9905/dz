	<body>

		<div id="vdst315_findClient" class="mui-content mui-content mui-scroll-wrapper" style="padding-top: 112px;">

		<script type="text/template" id="buyGoodsTmpl">

		<script type="text/template" id="giftGoodsTmpl">
			<li class="order-detail-li mui-input-row mui-checkbox mui-left" data-no="<%=bill_no%>" data-fno="<%=fno%>"  data-check=false  >
				<div class="data-drow hide"><%=rowdata%></div>
				<label class="detail-label">
					<div class="mui-row">
						<div class="mui-col-xs-2 order-detail-imgbox">
							<img class="vdfa332 mui-col-xs-12" src="<%=liImgSrc%>" onerror="this.src='../../images/icon/default.png'" />
						</div>
						<div class="mui-col-xs-6 mui-row">
							<h5 class="order-info-title mui-col-xs-12"><%=liLeftM%></h5>
							<p class="order-info-left mui-col-xs-12"><%=liLeftM%></p>

	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-2.1.0.js"></script>
	<script src="../../js/md5.js"></script>

	<script type="text/javascript">
		mui.init({
			pullRefresh: {
				container: '#vdst315_findClient',
				down: {
					style:'circle',
					callback: pulldownRefresh
				},
				up: {
					auto:false,
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		var teamBillCom,teamBillComName,userbillNo,loginCom,loginComName,bill,
			choice,other,serialNum,
			fromPage,backPageId,
			search = '商品',
			activeType = "001",
			activeTask = "VR_vdsa210_query_03";
			pageSize = 10,
			fbill_no = "ROOT",
			detailInfo = {},
			queryparmas = {},
			pager = {},
			aSelected = {},
			oSelected = {},
			_oTrueFalse ={"true": true, "false": false};
		// 进入页面插件加载完成拉去数据
		mui.plusReady(function() {
			//接收传过来的参数
			var self = plus.webview.currentWebview();
			teamBillCom 	= self.teamBillCom;
			teamBillComName = self.teamBillComName;
			userbillNo 		= self.userbillNo;
			loginCom 		= self.loginCom;
			loginComName 	= self.loginComName;
			choice 			= self.choice;
			choice 			= "single";
			fromPage 		= self.fromPage;
			fbill_no 		= self.fbill_no;
			other			= self.other;	
			search 		= self.goodsType;
			bill		= self.bill;
			activeTask = other;
			findData({"task" : activeTask,"search" : search,"page" : 1,"type":true});
		}) // plusReady
		
		mui("#J_topNav").on("tap", "p", function(e) { eaTopNav(this)});
//		mui("#contList").on('tap', '.main-info', function(e) { eaMli(this) });
//		mui("#contList").on('tap', '.order-detail-li', function(e) {eaDli(this)});
		mui('#contList').on('change', 'input.main-input', function(e) {eaMchange(this)});
		mui('#contList').on('change', 'input.detail-input', function(e) {eaDchange(this)});
		document.getElementById("save").addEventListener("tap", eBtnSave, false);
		document.getElementById("searchBtn").addEventListener("tap", eBtnSearch, false);
		
		function pulldownRefresh() {
			mui.toast("加载中...");
			document.getElementById("contList").innerHTML = "";
			document.getElementById("showHint").style.display = "none";
			document.getElementById("searching").style.display = "block";
			findData({"task" : activeTask,"search" : search,"page" : 1,"type":true});
			mui('#vdst315_findClient').pullRefresh().endPulldownToRefresh(); //下拉完成后可以再次执行下拉刷新
		}
		function pullupRefresh() {
			if(queryparmas.currentPage < pager.totalPage) {
				var _page = queryparmas.currentPage + 1;
				findData({"task" : activeTask,"search" : search,"page" : _page,"type":false});
				mui('#vdst315_findClient').pullRefresh().endPullupToRefresh();
			} else {
				plus.nativeUI.toast("~没有更多啦~", {
					'verticalAlign': "middle"
				});
				mui('#vdst315_findClient').pullRefresh().endPullupToRefresh();
				return;
			}
		}
		
		function eBtnSave() {
			//触发详情页面的newsId事件
			mui.fire(plus.webview.getWebviewById(fromPage), 'vdst315findGoods', {
				teamBillCom		: teamBillCom,
				uteamBillComName: teamBillComName,
				serbillNo		: userbillNo,
				loginCom		: loginCom,
				loginComName	: loginComName,
				oSelected		: oSelected,
				other			: other,
			});

			//打开详情页面          
			mui.openWindow({
				id: fromPage
			});
		}
		function eBtnSearch() {
			document.getElementById("showHint").style.display = "none";
			var search = document.getElementById("searchBox").value;
			plus.nativeUI.showWaiting("正在查询数据..."); 
			findData({"task" : activeTask,"search" : search,"page" : 1,"type":true});
		}
		function enterSearch(e) {
			if(e.keyCode == 13) eBtnSearch();
		}
		function eaTopNav(self){
			document.getElementById("contList").innerHTML = "";
			document.getElementById("showHint").style.display = "none";
			document.getElementById("searching").style.display = "block";
			
			jQuery(self).addClass("active").siblings().removeClass("active");
			
			activeType = self.getAttribute("data-type");
			activeTask = self.getAttribute("data-task");
			
			if (activeType !== "003") findData({"task" : activeTask,"search" : '',"page" : 1,"type":true});
		}
		function eaMchange(self){
			var li = self.parentNode.parentNode,
				num = jQuery(li).index(),
				dataRow = JSON.parse(jQuery(li).find('.data-mrow').eq(0).html()),
				isshow = li.getAttribute("data-show"),
				hasload = li.getAttribute("data-load"),
				detailUl = jQuery(li).find(".order-detail-ul");
			li.setAttribute("data-show",!_oTrueFalse[isshow]);
			isshow = !_oTrueFalse[isshow];
			isshow ? detailUl.removeClass('hide') : detailUl.addClass('hide');
			
			// 把数据推到数组中去
			selectedOrCancel(isshow,dataRow);
			if(!_oTrueFalse[hasload]){
				detailparmas = {
					name: 'msvr',
					bill_com: teamBillCom,
					bill_oppo: teamBillCom,
					bill_task	: "VR_vdsa212_query_01",
					bill_no 	: dataRow["指令"],
					currentPage: 1,
					pageSize: 30,
					paramText: "",
					bill_user: userbillNo
				}
				VlAjax.post({
					"port" : "active",
					"headers" : "json",
					"isFirst" : true
				}, detailparmas, sCBfindDetail);
				function sCBfindDetail(data,type){
					li.setAttribute("data-load","true");
					detaillist(num,data,dataRow["bill_no"]);
				}
			}
			
		}
		function eaDchange(self){
			var li = self.parentNode,
				num = jQuery(self).index(),
				dataRow = JSON.parse(jQuery(li).find('.data-drow').eq(0).html()),
				isChecked = li.getAttribute("data-check");
				li.setAttribute("data-check",!_oTrueFalse[isChecked]);
				isChecked = !_oTrueFalse[isChecked],
				sbilings = jQuery(li).siblings().find('input');
				
				jQuery(li).siblings().find('input').attr('checked', false);
				selectedOrCancel(isChecked,dataRow);
				eBtnSave();
		}
		function selectedOrCancel(isSelected,data){
			if(choice == "multiple") {}
			if(choice == "single") {}
			if(isSelected) { 
				if(data.bill_bflow === '正品') {
					aSelected[data.bill_no] = [];
					oSelected[data.bill_no] = [data,[]];
				}else {
					aSelected[data.fbill_no] = typeof aSelected[data.fbill_no] === 'undefined' ? [] : aSelected[data.fbill_no];
					oSelected[data.fbill_no] = typeof oSelected[data.fbill_no] === 'undefined' ? ["",[]] : oSelected[data.fbill_no];
					aSelected[data.fbill_no][0] = data.bill_no;
					oSelected[data.fbill_no][1][0] = data;
				}
			} else {
				if(data.bill_bflow == "正品"){
					delete aSelected[data.bill_no];
					delete oSelected[data.bill_no];
				}else{
					var _aIdx = aSelected[data.fbill_no].indexOf(data.bill_no);
					aSelected[data.fbill_no].splice(_aIdx,1) ;
					oSelected[data.fbill_no][1].splice(_aIdx,1);
				}
			}
		}
		function findData(opt){
			queryparmas = { // 默认我的客户001
				name: 'msvr',
				bill_com	: teamBillCom,
				bill_user	: userbillNo,
				bill_task	: opt.task, 
				bill_title  : opt.search,
//				bill_bflow  : "促销品",
				currentPage	: opt.page,
				pageSize	: pageSize,
				paramText	: ''
			}
			// console.log(JSON.stringify(queryparmas))
			var ajaxSet = {
				"port" : "active",
				"headers" : "json",
				"isFirst" : opt.type
			}
			plus.nativeUI.showWaiting("正在查询数据..."); 
			VlAjax.post(ajaxSet, queryparmas, sCBfindData)
		}
		function sCBfindData(data, type) {
			pager = data.page;
			// console.log(JSON.stringify(pager))
			document.getElementById("showHint").style.display = "none";
			var comImgid = VlTools.uuid('comImg', 4, 10);
			var contList = document.getElementById("contList");
			if(data.data.length != 0) {
				var html = "";
				for(var i = 0; i < data.data.length; i++) {
					
					var _rowd = st315findAdapter(data.data[i], "正品");
					var source = document.getElementById('buyGoodsTmpl').innerHTML;
		            var render = template.compile(source);
		            html += render(_rowd);
		            if(type&&i==0){
		            	contList.innerHTML = '';
		            	document.getElementById("searching").style.display = "none";
		            }
				}
				jQuery("#contList").append(html);
			} else { // 如果没有长度说明没有数据，提示没有数据
				mui.toast("未查询到数据~")
				document.getElementById("contList").innerHTML = '';
				document.getElementById("searching").style.display = "none";
				document.getElementById("showHint").style.display = "block";
			}
			plus.nativeUI.closeWaiting();
		}
		var _oContent = {
			"规格型号": "",
			"条码": "",
			"供应商名称": "",
			"供应商代码": "",
			"政策标识": "",
			"生产厂商名称": "",
			"生产厂商代码": "",
			"单位": "",
			"开始日期": "",
			"截止日期": "",
			"商品名称": "",
		}
		function st315findAdapter(data, type, fno){
			
        	var oData = {};
			for(var k in data) {
				oData[k.slice(0, 2)] = data[k];
			}
        	var _content = oData['内容'] = (oData['内容'].indexOf('{') > -1) ? JSON.parse(oData['内容']) : _oContent;
        	oData.bill_no = VlTools.getBno(bill);
        	oData.bill_bflow = type;
//			console.log(JSON.stringify(oData))
			if(type == "正品"){
				oData.bno = _content["政策标识"];
				return {
					"rowdata" 	: JSON.stringify(oData),
					"liTitle" 	: oData["标题"],
					"liDate" 	: "",
					"liStatus" 	: "",
					"liImgName" : oData["金额"],
					"liImgSrc" : VlAjax.getImgPath(oData["金额"]),
					
					"liLeftM" 	: _content['规格型号'],
					"liLeftB" 	: "",
					
					"liRightT" 	: oData["金额"],
					"liRightM" 	: "",
					"liRightB" 	: "",
				}
			}else{
				oData.fbill_no = fno;
				return {
					"rowdata" 	: JSON.stringify(oData),
					"liImgSrc" : VlAjax.getImgPath(oData["指令"]),
					"liTitle" : _content["商品名称"],
					"liLeftM" : (oData["参数"]+'-买'+parseFloat(oData["金额"])+'赠'+parseFloat(oData['数量'])),
					"liRightM" : oData["指令"],
				}
			}
	    }
		function detaillist(liclass,data,fno){
			var detailList = jQuery(".order-detail-ul").eq(liclass);
			if(data.data.length != 0) {
				mui.toast("搜索完成，正在加载...");
				var text = '';
				
				for(var i = 0; i < data.data.length; i++) {
					var _rowd = st315findAdapter(data.data[i], "赠品", fno);
					var source = document.getElementById('giftGoodsTmpl').innerHTML;
		            var render = template.compile(source);
		            text += render(_rowd);
				}
				detailList.append(text);
			} else { // 如果没有长度说明没有数据，提示没有数据
				eBtnSave();
//				mui.toast("未查询到数据~");
				detailList.html("");
			}
		}
	</script>

</html>
