		function checkMobile(str){
			var reg1 = /^1\d{10}$/,
				reg2 = /^[A-Za-z0-9]{4}$/,
				reg3 = /^[A-Za-z0-9]{5}$/,
				reg4 = /^0\d{10}$/,

				return true;
			} else {

					plus.nativeUI.closeWaiting("正在打开相机...");
