		var teamBillCom,teamBillComName,userbillNo,loginCom,loginComName,fromPage,userName,privileges,
		pageSize = 10,
		search = '',

		activeType = "001",
		activeTask = "VR_vdvc312_query_04",

		bill_ipaddr = 0,
		bill_gpsaddr = 0,
		oUl = document.getElementById("contList");
		mui.plusReady(function() {

			var self 		= plus.webview.currentWebview().parent();
			teamBillCom 	= self.teamBillCom;
			teamBillComName = self.teamBillComName;
			userbillNo 		= self.userbillNo;
			loginCom 		= self.loginCom;
			loginComName 	= self.loginComName;
			fromPage 		= self.fromPage;
			userName 		= self.userName;
			privileges 		= self.privileges;

			document.addEventListener('subpage133list', function(e) { ecChangeTab(e) });

			mui("#contList").on('tap', 'li.normalli', function(e) { eaLiNormal(this) });

		}); // plusReady
		
		
		function pulldownRefresh() {
			mui.toast("加载中...");
			document.getElementById("contList").innerHTML = "";
			document.getElementById("showHint").style.display = "none";
			
			plus.nativeUI.showWaiting("正在查询数据..."); 
			_p = findData();
			VlAjax.post({"port" : "active","headers" : "json","isFirst" : true}, _p, sCBfind);
			mui('#vdst315hn_list').pullRefresh().endPulldownToRefresh(); //下拉完成后可以再次执行下拉刷新
		}
		
		function pullupRefresh() {
			if(_p.currentPage < pager.totalPage) {
				_p.currentPage = _p.currentPage + 1;
			} else {
				plus.nativeUI.toast("~没有更多啦~", {
					'verticalAlign': "middle"
				});
				mui('#vdst315hn_list').pullRefresh().endPullupToRefresh();
				return;
			}
			plus.nativeUI.showWaiting("正在查询数据..."); 
			VlAjax.post({"port" : "active","headers" : "json","isFirst" : false}, _p, sCBfind);
			mui('#vdst315hn_list').pullRefresh().endPullupToRefresh();
		}
		function ecChangeTab(event) {
			activeTask = event.detail.activeTask;
			activeType = event.detail.activeType;
			activeText = event.detail.activeText;
			search = event.detail.activeSearch;
			console.log(search)
			document.getElementById("showHint").style.display = "none";
			document.getElementById("searching").style.display = "block";
			oUl.innerHTML = '';
			plus.nativeUI.showWaiting("正在查询数据..."); 
			_p = findData();
			console.log(JSON.stringify(_p))
			VlAjax.post({"port" : "active","headers" : "json","isFirst" : true}, _p, sCBfind);
		}

			var dataRow = JSON.parse(self.getAttribute("data-row"));
			VlPage.beforeOpen('vdst315hn_edit.html')
			open315edit(dataRow)
		}
		function open315edit(mdinfo){
			mui.openWindow({
				url: 'vdst315hn_edit.html',
				id: 'vdst315hn_edit.html',
				createNew: true,
				extras: {
					teamBillCom		: teamBillCom,
					teamBillComName	: teamBillComName,
					userbillNo		: userbillNo,
					userName		: userName,
					loginCom		: loginCom,
					loginComName	: loginComName,
					toPage			: "vdst315hn_edit.html",
					fromPage		: "vdst315hn_list.html",
					detailInfo		: mdinfo,
				}
			});
		}
		
		function findData(){
			var _p = { // 默认我的客户001
				name: 'msvr',
				bill_com	: teamBillCom,
				bill_user	: userbillNo,
				bill_task	: activeTask, 
				bill_title  : search,
				bill_ipaddr : bill_ipaddr,
				bill_gpsaddr: bill_gpsaddr,
				bill_qtask 	: activeText,
				currentPage	: 1,
				pageSize	: pageSize,
				paramText	: ''
			}
			return _p;
		}
		function sCBgetLocate(p){
			if(plus.os.name ==="Android"){
				bill_ipaddr = p.coords.longitude;
				bill_gpsaddr = p.coords.latitude;
				document.getElementById("bill_ipaddr").innerHTML = bill_ipaddr;
				document.getElementById("bill_gpsaddr").innerHTML = bill_gpsaddr;
				document.getElementById("bill_title").innerHTML = p.addresses;
			}else{
				var provinces=p.address.province
				var citys=p.address.city
				var districts=p.address.district
				var streets=p.address.street
				var titles=provinces+citys+districts+streets
				document.getElementById("bill_title").innerHTML = titles;
				document.getElementById("bill_ipaddr").innerHTML = p.longitude;
				document.getElementById("bill_gpsaddr").innerHTML = p.latitude;
			}
			
			plus.nativeUI.showWaiting("正在查询数据...");
			_p = findData();
			VlAjax.post({"port" : "active","headers" : "json","isFirst" : true}, _p, sCBfind);
		}
		function eCBgetLocate(e){
			alert(JSON.stringify(e))
		}
		var _oContent = {
			"负责人":"",
			"电话":"",
			"地址":"",
			"供应商代码":"",
			"供应商名称":"",
			"厂编":""
		}
		var _oAddr = {
			"linkbd_linkprov":"",
			"linkbd_linkstreet": "",
			"linkvd_corraddr":"",
			"linkbd_lngposition":""
		}
		function st315listAdapter(data){
        	var oData = {};
			for(var k in data) {
				oData[k.slice(0, 2)] = data[k];
			}
	        if(activeType === "001"){
	        	var _content = oData['内容'] = (oData['内容'].indexOf('{') > -1) ? JSON.parse(oData['内容']) : _oContent;
	        	var _addr = oData['指令']= (oData['指令'].indexOf('{') > -1) ? JSON.parse(oData['指令'])[0] : _oAddr;
	        	oData.addr = oData['指令']["linkbd_linkprov"] + " " + oData['指令']["linkbd_linkstreet"] + " " + oData['指令']["linkvd_corraddr"];
				return {
					"rowdata" 	: JSON.stringify(oData),
					"addiClass" : "nearbyli",
					"liTitle" 	: oData["标题"],
					"liDate" 	: oData["日期"].slice(5,16),
					"liStatus" 	: "",
					"liImgId" 	: oData["图片"],
					"liImgName" : oData["图片"],
					
					"liLeftM" 	: oData.addr,
					"liLeftB" 	: "",
					
					"liRightT" 	: oData["数量"],
					"liRightM" 	: _content["厂编"],
					"liRightB" 	: "",
				}
	        }else{
	        	var cInfo = {
					'addr':'地址：',
					'tel' :'联系电话：'
				}
				if(!VlUtils.isnull(oData["内容"])){
					cInfo = {
						'addr':'地址：' + oData["内容"].split(",")[0],
						'tel' :'联系电话：' + oData["内容"].split(",")[1]
					}
				}
				return {
					"rowdata" 	: JSON.stringify(oData),
					"addiClass" : "normalli",
					"liTitle" 	: oData["标题"],
					"liDate" 	: oData["日期"].slice(5,16),
					"liStatus" 	: "",
					"liImgId" 	: oData["图片"],
					"liImgName" : oData["指令"],
					
					"liLeftM" 	: ('联系人：'+ oData["内容"].split(",")[1]),
					"liLeftB" 	: ('地址：'+ oData["内容"].split(",")[0]),
					
					"liRightT" 	: '<span style="font-size:18px;color:#242424;">' + oData["金额"] + '</span>件',
					"liRightM" 	: oData["数量"],
					"liRightB" 	: "",
				}
	        }
	        
	    }
		function setImg(id, path){
			document.getElementById(id).setAttribute("src", path);
		}
		
		
		function sCBfind(data,type){
			pager = data.page;
			document.getElementById("showHint").style.display = "none";
			var contList = document.getElementById("contList");
			if(data.data.length != 0) {
				var text = '';
				for(var i = 0; i < data.data.length; i++) {

					var _rowd = st315listAdapter(data.data[i]);
					//
					if(type&&i==0){
						contList.innerHTML="";
					}
					var li = document.createElement("li");
					li.setAttribute("data-row",_rowd.rowdata);	
					li.setAttribute("class", ("mui-table-view-cell order-main-li " + _rowd.addiClass));
					li.setAttribute("data-load","false");
					li.setAttribute("data-show","false");
					li.style.overflow = "hidden";
					li.style.background = "#fff";
					var txt = "";
					txt += '<div class="mui-slider-cell  mui-slider-handle">';
					txt += '<div class="mui-row maintxt main-top hide">';
					txt += '<span class="mui-col-xs-7 ">'+_rowd.liTitle+'</span>';
					txt += '<span class="mui-col-xs-5 main-top-right">'+_rowd.liRightM+'</span>';
					txt += '</div>';
					txt += '<div class="mui-row main-middle">';
					txt += '<div class="mui-col-xs-2 mui-row order-imgbox">';
					txt += '<img class="mui-col-xs-12" src="../../images/icon/default.png" id="'+_rowd.liImgId+'" />';
					txt += '</div>';
					txt += '<div class="mui-col-xs-7 order-info-leftbox">';
					txt += '<h5 class="order-info-title mui-col-xs-12 ">'+_rowd.liTitle+'</h5>';
					txt += '<p class="order-info-left mui-col-xs-12 ">'+_rowd.liLeftM+'</p>';
					txt += '<p class="order-info-left mui-col-xs-12 ">'+_rowd.liLeftB+'</p>';
					txt += '</div>';
					txt += '<div class="mui-col-xs-3 mui-row order-info-rightbox" style="text-align: right;">';
					txt += '<p class="order-info-right mui-col-xs-12">'+_rowd.liRightT+'</p>';
					txt += '<p class="order-info-right mui-col-xs-12 money">'+_rowd.liRightM+'</p>';
					txt += '<p class="order-info-right mui-col-xs-12">'+_rowd.liDate+'</p>';
					txt += '</div>';
					txt += '</div>';
					txt += '<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed order-detail-ul hide">';
					txt += '</ul>';
					txt += '<div class="mui-row main-bottom hide">';

					txt += '</div>';
					if(type&&i==0){
						document.getElementById("searching").style.display = "none";
					}
					li.innerHTML = txt;
					contList.appendChild(li);
					
					VlAjax.dlIcon(_rowd.liImgName, _rowd.liImgId, setImg);
				}
			} else { // 如果没有长度说明没有数据，提示没有数据
//				mui.toast("未查询到数据~")
				document.getElementById("contList").innerHTML = '';
				document.getElementById("searching").style.display = "none";
				document.getElementById("showHint").style.display = "block";
			}
			plus.nativeUI.closeWaiting();
		}

						text += '<p class="order-info-left mui-col-xs-12">'+_content["政策码"]+'-'+_content['商品属性']+'</span></p>';

		function openEditPage(e,needScan){
				var li = e.parentNode.parentNode;
				var num = jQuery(li).index();
				var dataRow = JSON.parse(li.getAttribute("data-row"));
				var hasload = li.getAttribute("data-load");

				var hadSend;
				var isScan = needScan;

					main:{},
					detail:[],

				isNew = false;
				hadSend = false;
				if(hasload == "false"){
					detailparmas = {
						name: 'msvr',
						bill_com: teamBillCom,
						bill_task: "VR_query_vdeb212_12",
						bill_no:dataRow["图片"],
						currentPage: 1,
						pageSize: pageSize,
						paramText: "",
						bill_user: userbillNo

					rqsDataAjax(detailparmas,'/Find/Ddata/activity', detailtxt, '../login.html',true);

						li.setAttribute("data-load","true");
