	<body>

	<script src="../../js/mui.min.js"></script>

	<script type="text/javascript">
		mui.init({
			pullRefresh: {
				container: '#vdsa331_list',
				down: {
					callback: pulldownRefresh
				},
				up: {
					height: 200,
					contentnomore: '没有更多数据了',
					offset: '10px',
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}

		});

		var pageSize = 10;
		var search = '';

		mui.plusReady(function() {

				teamBillCom = event.detail.teamBillCom; // 管理单位代码
				fbill_no = event.detail.fbill_no; // fbill_no是
				teamBillComName = event.detail.teamBillComName; // 管理单位名称
				loginCom = event.detail.loginCom; // 登录单位代码
				loginComName = event.detail.loginComName; // 登录单位名称
				userbillNo = event.detail.userbillNo; // 登录人的代码
				userName = event.detail.userName, // 登录人的姓名
				privileges = event.detail.privileges, // 当前的权限是
				fromPage = event.detail.fromPage, // 从哪个页面来 
				queryparmas = { // 默认001全部 
					name: 'vdsa331',
					bill_com: loginCom,
					//	bill_user: userbillNo,
					bill_task: "Y", //默认001
					currentPage: startIndex,
					pageSize: pageSize,
					paramText: search
					//fbill_no: "ROOT"
				}
//				mui.fire(plus.webview.getWebviewById('vdsa331_plist.html'), "renderState", {
//					isRendering : true
//				});
//				mui.openWindow({
//					id: "vdsa331_plist.html"
//				});
				plus.nativeUI.showWaiting("正在查询数据..."); 
				rqsDataAjax(queryparmas, 'Find/Ddata/findDetail', pendingData, '../login.html',true);
			})

			//监听plist页面点击导航拉取不同状态的数据
			document.addEventListener('differentStatesRefresh331list', function(event) {
				guid = event.detail.active;
				document.getElementById("searching").style.display = "block";
				document.getElementById("showHint").style.display = "none";
				document.getElementById("contList").innerHTML = "";
//				var f = document.getElementById("contList");
//				var childs = f.childNodes;
//				for(var i = 0; i < childs.length; i++) {　　
//					f.removeChild(childs[i]);
//				}
				if(guid == "001") { // 默认001全部
					queryparmas = {
						name: 'vdsa331',
						bill_com: loginCom, 
//						bill_user: userbillNo, 
						bill_task: "Y",
						currentPage: startIndex,
						pageSize: pageSize,
						paramText: search
					}
				}else if(guid == "003") { //待处理L002
					queryparmas = {
						name: 'vdsa331',
						bill_com: loginCom, 
//						bill_user: userbillNo, 
						bill_task: "S",
						currentPage: startIndex,
						pageSize: pageSize,
						paramText: search
					}
				}else if(guid == "002") { // 已失效YF
					queryparmas = {
						name: 'vdsa331',
						bill_com: loginCom, 
//						bill_user: userbillNo, 
						bill_task: "L",
						currentPage: startIndex,
						pageSize: pageSize,
						paramText: search
					}
				}else if(guid == "004") { // 已失效YF
					queryparmas = {
						name: 'vdsa331',
						bill_com: loginCom, 
//						bill_user: userbillNo,
						bill_task: "YF",
						currentPage: startIndex,
						pageSize: pageSize,
						paramText: search
					}
				} // 全部结束 
//				mui.fire(plus.webview.getWebviewById('vdsa331_plist.html'), "renderState", {
//					isRendering : true
//				});
//				mui.openWindow({
//					id: "vdsa331_plist.html"
//				});
				plus.nativeUI.showWaiting("正在查询数据..."); 
				rqsDataAjax(queryparmas, 'Find/Ddata/findDetail', pendingData, '../login.html',true);
			}); // 切换结束

			// 接收父页面传过来的参数
			var self = plus.webview.currentWebview().parent();
			teamBillCom = self.teamBillCom; // 1.管理单位代码
			teamBillComName = self.teamBillComName; // 2.管理单位名称
			fbill_no = self.fbill_no; // 3.fbill_no是
			loginCom = self.loginCom; // 4.登录单位代码
			loginComName = self.loginComName; // 5.登录单位名称
			userbillNo = self.userbillNo; // 6.登录人的代码
			userName = self.userName; // 7.登录人的姓名
			privileges = self.privileges; // 8.当前的权限是
			fromPage = self.fromPage; // 9.从哪个页面来

			// 第一次发ajax拉取数据
			queryparmas = {
				name: 'vdsa331',
				bill_com: loginCom,
				bill_task: "Y", //默认001
//				bill_user: userbillNo,
				currentPage: startIndex,
				pageSize: pageSize,
				paramText: search
			}
//			mui.fire(plus.webview.getWebviewById('vdsa331_plist.html'), "renderState", {
//				isRendering : true
//			});
//			mui.openWindow({
//				id: "vdsa331_plist.html"
//			});
			plus.nativeUI.showWaiting("正在查询数据..."); 
			rqsDataAjax(queryparmas, 'Find/Ddata/findDetail', pendingData, '../login.html',true);

			//点击【li】查看详情/修改信息
			mui("#contList").on('tap', '.outLi', function(e) {
				var e = this;
				var li = e;
				var dataRow = li.getAttribute("data-row");
				var rowObj = JSON.parse(dataRow);
				mui.openWindow({
					id: 'vdsa331_node.html',
					url: 'vdsa331_node.html',
					createNew: true,
					extras: {
						teamBillCom: teamBillCom, // 1.管理单位代码	// 不变
						teamBillComName: teamBillComName, // 2.管理单位名称	// 不变
						fbill_no: fbill_no, // 3.fbill_no是		// 不变
						loginCom: loginCom, // 4.登录单位代码
						loginComName: loginComName, // 5.登录单位名称
						userbillNo: userbillNo, // 6.登录人的代码
						userName: userName, // 7.登录人的姓名
						privileges: privileges, // 8.当前的权限是
						fromPage: "vdsa331list", // 9.从哪个页面来
						detailInfo: rowObj//10.整条数据
					}
				});
			});
			//
			//点击查看详情/修改结束
			mui("#contList").on('tap', '.mui-btn-yellow', function(e) {
				var e = this;
				var li = e.parentNode.parentNode;
				var dataRow = li.getAttribute("data-row");
				var rowObj = JSON.parse(dataRow);
				var search = ''; // 搜索内容
				var startIndex = 1; // 搜索的页数
				// 刷新父页面 
				var date = new Date();
				var entryAcctparams = {
					name		: "msvr",
					bill_no		: rowObj.values.main.bill_no,	
					bill_task	: "VE_update_vdsa331_06",	
					bill_com	: teamBillCom,				// 操作人单位
					bill_user	: userbillNo,				// 操作人代码
					fbill_no	: "ROOT",					// 操作主表，固定不变
					bill_date	: vlUtils.dateToString(date),// 当前时间
					bill_title	: "YF"
				};
				// 提交
				CRUDajax(entryAcctparams,"../login.html",frozenSuccess);
				jQuery(this).removeClass("mui-btn-yellow").addClass("mui-btn-royal");
				jQuery(this).html("解冻");
				li.parentNode.removeChild(li);
			});
			//点击查看详情/修改结束
			mui("#contList").on('tap', '.mui-btn-royal', function(e) {
				var e = this;
				var li = e.parentNode.parentNode;
				var dataRow = li.getAttribute("data-row");
				var rowObj = JSON.parse(dataRow);
				var search = ''; // 搜索内容
				var startIndex = 1; // 搜索的页数
				// 刷新父页面
				var date = new Date();
				var entryAcctparams = {
					name		: "msvr",
					bill_no		: rowObj.values.main.bill_no,	
					bill_task	: "VE_update_vdsa331_06",	
					bill_com	: teamBillCom,				// 操作人单位
					bill_user	: userbillNo,				// 操作人代码
					fbill_no	: "ROOT",					// 操作主表，固定不变
					bill_date	: vlUtils.dateToString(date),// 当前时间
					bill_title	: "Y"
				};
				// 提交
				CRUDajax(entryAcctparams,"../login.html",frozenSuccess);
				jQuery(this).removeClass("mui-btn-royal").addClass("mui-btn-yellow");
				jQuery(this).html("冻结");
				li.parentNode.removeChild(li);
			});
			//
		}); //plusReady


		//下拉刷新
		function pulldownRefresh() {
			mui.toast("加载中...");
			document.getElementById("contList").innerHTML = "";
			document.getElementById("showHint").style.display = "none";
			//
			queryparmas.currentPage = 1;
			queryparmas.pageSize = pageSize;
			plus.nativeUI.showWaiting("正在查询数据..."); 
			rqsDataAjax(queryparmas, 'Find/Ddata/findDetail', pendingData, '../login.html',true);
			mui('#vdsa331_list').pullRefresh().endPulldownToRefresh(); //下拉完成后可以再次执行下拉刷新
		}

		//上拉加载
		function pullupRefresh() {
			if(queryparmas.currentPage < pager.totalPage) {
				queryparmas.currentPage = queryparmas.currentPage + 1;
				queryparmas.pageSize = pageSize;
			} else {
				plus.nativeUI.toast("~没有更多啦~", {
					'verticalAlign': "middle"
				});
				mui('#vdsa331_list').pullRefresh().endPullupToRefresh();
				return;
			}
			plus.nativeUI.showWaiting("正在查询数据..."); 
			rqsDataAjax(queryparmas,'Find/Ddata/findDetail', pendingData, '../login.html',false);
			mui('#vdsa331_list').pullRefresh().endPullupToRefresh();
		}
		//
		function pendingData(data,type) {
			pager = data.page[0];
			document.getElementById("showHint").style.display = "none";
			var datas = data.data;
			if(datas.length != 0) {
				for(var i = 0; i < datas.length; i++) {
					var contList = document.getElementById("contList");
					if(!vlUtils.isnull(datas[i].values.main.bill_context)&& typeof(datas[i].values.main.bill_context)=="object"){
						var goods = datas[i].values.main.bill_context;
						for(var k in goods){
							var goodsId = k;
							var goodsName = goods[k];
						}
					}else{
						var goodsId = "vdvc511";
						var goodsName = datas[i].values.main.bill_context;
					}
					//
					if(type&&i==0){
						contList.innerHTML = "";
					}
					var li = document.createElement("li");
					li.setAttribute("data-row",JSON.stringify(datas[i]));
					li.setAttribute("data-load","false");
					li.setAttribute("data-show","false");
					li.setAttribute("class", "mui-table-view-cell outLi");
					li.style.marginBottom = "3px";
					li.style.overflow = "hidden";
					li.style.background = "#fff";
					var text = "";
					if(datas[i].values.main.bill_task == "Y" && privileges == "ROOT"){
						text += '<div class="mui-slider-right mui-disabled"><a class="mui-btn mui-btn-yellow">冻结</a></div>';
					}else if(datas[i].values.main.bill_task == "YF" && privileges == "ROOT"){
						text += '<div class="mui-slider-right mui-disabled"><a class="mui-btn mui-btn-royal">解冻</a></div>';
					}
					text += '<div class="mui-slider-cell  mui-slider-handle">';
					text += '<div class="mui-row mainfulltxt" style="overflow: hidden;background:;">';
					text += '<div class="mui-col-xs-2 mui-row" style="background:;padding:5px;width:55px;">';
					text += '<img class="vdfa332 mui-col-xs-12" src="../../images/icon/default.png" id="'+datas[i].values.main.bill_no+'" />';
					text += '</div>';
					text += '<div class="mui-col-xs-6 mui-row" style="background:;height:50px;">';
					text += '<h5 class="list_h5 mui-col-xs-12 mftbillname" style="color:#242424;padding-top:1px;">'+datas[i].values.main.bill_title+'</h5>';
					text += '<p class="list_font mui-col-xs-12 mft">指定商品：'+goodsName+'</p>';
					text += '<p class="list_font mui-col-xs-12 mft">活动时间：'+datas[i].values.main.bill_text[0]["linkbd_starttime"].slice(5, 16) + '-' + datas[i].values.main.bill_text[0]["linkbd_endtime"].slice(5, 16)+'</p>';
					text += '</div>';
					text += '<div class="mui-col-xs-3 mui-row list_three" style="background:;text-align: right;">';
					text += '<p class="list_fonts mui-col-xs-12 money"><span class="price mftbillamt">'+datas[i].values.main.node_price+'</span>元 </p>';
					text += '<p class="list_fonts mui-col-xs-12">'+datas[i].values.main.node_amt+'件</p>';
					text += '<p class="list_fonts mui-col-xs-12">'+datas[i].values.main.bill_date.slice(5,16)+'</p>';
					text += '</div>';
					text += '</div>';
					text += '</div>';
					text += '</li>';
					if(type&&i==0){
						document.getElementById("searching").style.display = "none";
					}
					li.innerHTML = text;
					contList.appendChild(li);
					vlUtils.downloadicon(datas[i].values.main.bill_id, datas[i].values.main.bill_no);
				}
			} else { // 如果没有长度说明没有数据，提示没有数据
				mui.toast("未查询到数据~")
				document.getElementById("contList").innerHTML = '';
				document.getElementById("searching").style.display = "none";
				document.getElementById("showHint").style.display = "block";
			}
			plus.nativeUI.closeWaiting();
//			mui.fire(plus.webview.getWebviewById('vdsa331_plist.html'), "renderState", {
//				isRendering : false
//			});
//			mui.openWindow({
//				id: "vdsa331_plist.html"
//			});
		}
		function frozenSuccess(){
			mui.toast("操作成功！");
		}
	</script>
