		function checkRequire(){
			// 检查是否有物品
			var canSave = checkGoodsList();
			if(!canSave){
				mui.toast("请先新增物品~");
				plus.nativeUI.closeWaiting();
				return false;
			}
			// 检查数量是否全部录入
			var isAllQtyFill = checkQtyFill();
			if(!isAllQtyFill){
				mui.toast("请录入物品数量~");
				return false;
			}
			// 检查销售物品类型
			var isAllTypeFill = checkTypeFill(oType);
			if(!isAllTypeFill){
				mui.alert("请先选择所有正品的销售类型！");
				return false;
			}
			return true;
		}

		function checkTypeFill(data){
			for(var k in data){
				if(data.hasOwnProperty(k)){
					if(data[k] == ""){
						return false
					}
				}
			}
			return true;
		}
		function checkQtyFill(){
			var oInput = mui('.main-input'),
				len = oInput.length,
				i, item, 
				res = true;
			for(i = 0; i < len; i++){
				item = oInput[i];
				var _val = item.value
				if( _val == "" || _val === 0){
					res = false
					return;
				}
			}
			return res;
		}

			// aSelected = {}, // [{"正no1":["赠no1","赠no2"]},{"正no1":["赠no1","赠no2"]}]
			// oSelected = {}, // [{"正no1":["正obj1",["赠obj1","赠obj2"]]}]
			var arr = [];
			for(var k in data){
				if(data.hasOwnProperty(k)){
					var _buyGoods = data[k][0],
						_giftGoods = data[k][1],
						len = _giftGoods.length,
						i;
					
					_buyGoods = checkNode(_buyGoods)
					arr.push(JSON.parse(JSON.stringify(_buyGoods)));

							arr.push(JSON.parse(JSON.stringify(_giftGoods[i])));

					}
				}
			}
			return arr;
		}
